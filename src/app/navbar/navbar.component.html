<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Central Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  " >
        <div class="container-fluid ">
          
          <a routerLink="home" class="navbar-brand fw-bold" href="#">Jbank</a>  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div style="margin-left: 30%;" class="collapse navbar-collapse " id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link  fw-bold" aria-current="page" routerLink="login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold"  routerLink="about">About </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;" >Log out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" routerLink="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="" routerLink="contact">Contact</a>
              </li>
            </ul>
            <span class="navbar-text" >
           <a href="" routerLink="signup">  <button class="btn btn-transparent border border-secondary">Sign Up</button></a>
            </span>
          </div>
        </div>
      </nav>





      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you Sure you want to  Log Out
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="logOut()">Log Out</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
