<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer page</title>
</head>
<body style="background-color: #182539;">
    <div>


    <div class="text-white" style="margin: 0% 15% 0% 10%;" [formGroup]="bank">
        <br>
       <h6>Make 3 transfers per day for free!</h6><br><br>
            <input class="form-control " 
            type="text" 
            formControlName="acctNum"
            placeholder="Enter 10 digit account number"><br>

            <input class="form-control " 
            formControlName="userAmount"
            type="text" 
            placeholder="Enter Amount"><br>

            <!-- <input class="form-control " type="text" placeholder="Select Bank"> -->
            <select name="" id="" class="form-control" formControlName="listOfbanks">
              <option *ngFor="let item of bankList" [value]="item.code" >{{item.name}}</option>
            </select><br>

            <input class="form-control " 
            type="number" 
            formControlName="userPin"
            placeholder="Enter 4 digit pin"><br>
            
            <button class="mt-3 btn btn-success" (click)="makeTransfer()">Make Transfer</button>

    
    </div><br><br><br>
    
    
    <footer class=" text-white p-4 " >
        <hr />
        <div
          class="row container mx-auto text-white"
         style="font-family: 'Times New Roman', Times, serif;"
        >
          <ul class="col-md-3 list-unstyled">
            <li class="text-warning fw-bold">
              <img
                style="height: 50px;"
                src="https://i.pinimg.com/564x/95/e9/be/95e9bef7e2e35ee6992dd2a4f8f9b14b.jpg"
                alt=""
              />
            </li>
            <li class="fw-bold text-warning">Just-Jinad</li>
            <br />
            <li class="text-warning fw-bold">About Us</li>
            <li>
              <p>
                We want to help bring talented students And Startups together
              </p>
            </li>
          </ul>

          <ul class="col-md-3 list-unstyled">
            <li class="text-warning fw-bold">
              <h5>Contact Us</h5>
            </li>
            <li class="mb-2">
            <a href="https://www.linkedin.com/in/jinadtope/">
              <button
                data-mdb-ripple-init
                type="button"
                class="btn btn-warning btn-floating mx-1 "
              >
                <i class="fab fa-linkedin"></i>
              </button></a>
            </li>

            <li class="mb-2">
          
              <button
                data-mdb-ripple-init
                type="button"
                class="btn btn-warning btn-floating mx-1"
              >
                <i class="fab fa-twitter"></i>
              </button>
            </li>
            <li class="mb-2">
          
              <button
                data-mdb-ripple-init
                type="button"
                class="btn btn-warning btn-floating mx-1"
              >
                <i class="fab fa-whatsapp"></i>
              </button>
            </li>
          </ul>
          <ul class="col-md-3 list-unstyled">
            <li class="text-warning fw-bold">
              <h5>Helpful Links</h5>
            </li>
            <li>Services</li>
            <li>Support</li>
            <li>Privacy Policy</li>
            <li>Terms and condition</li>
          </ul>
          <ul class="col-md-3 list-unstyled">
            <li>
              <h5>Subscribe to More Info</h5>
            </li>
            <li>
              <input
                class="rounded "
                type="text"
                placeholder="Enter Your Email"
              />
            </li>
            <li>
              <button class="btn btn-warning fw-bold text-white mt-2">
                Subscribe
              </button>
            </li>
          </ul>
        </div>
        <hr />
        <p class="text-center">Copyright @ just_Jinad</p>
      </footer>
    </div>
</body>
</html>
